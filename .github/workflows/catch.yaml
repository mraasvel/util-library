name: Mac/Linux Compilation

on:

  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: catch
      run: cd implementation && make run
